<side-bar></side-bar>
<ng2-map
  center="40.747244, -73.995747"
  [options]="mapOptions"
  (mapReady$)="onMapReady($event)"
  (idle)="onIdle($event)">
    <marker *ngFor="let station of stations | async"
      [position]="station.coordinates"
      (initialized$)="onMarkerInit($event)"></marker>
</ng2-map>
